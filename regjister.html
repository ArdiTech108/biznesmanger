<!doctype html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <title>Regjistrohu - Biznes Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* ===== VARIABLES ===== */
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #50e3c2;
        --danger-color: #d0021b;
        --warning-color: #f5a623;
        --success-color: #7ed321;
        --dark-color: #2c3e50;
        --light-color: #f8f9fa;
        --text-dark: #333333;
        --text-light: #666666;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      /* ===== RESET & BASE ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-dark);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" opacity="0.05"><path d="M0,0 L100,0 L100,100 Z" fill="white"/></svg>');
        background-size: cover;
        z-index: -1;
      }

      /* ===== PARTICLES ANIMATION ===== */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* ===== REGISTER CONTAINER ===== */
      .register-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
      }

      .register-header h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .register-header p {
        font-size: 1rem;
        opacity: 0.9;
      }

      .register-form {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-group label i {
        color: var(--primary-color);
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: var(--transition);
        background: var(--light-color);
      }

      .input-with-icon input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: white;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      .input-with-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        pointer-events: none;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem;
        transition: var(--transition);
      }

      .password-toggle:hover {
        color: var(--primary-color);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
        color: var(--text-light);
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-light);
      }

      .login-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        animation: slideInRight 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .notification.success {
        background: var(--success-color);
      }

      .notification.error {
        background: var(--danger-color);
      }

      .notification.info {
        background: var(--primary-color);
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading.active {
        display: flex;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 576px) {
        .register-container {
          max-width: 100%;
        }

        .register-header {
          padding: 2rem 1.5rem;
        }

        .register-header h2 {
          font-size: 1.5rem;
        }

        .register-form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Register Container -->
    <div class="register-container">
      <div class="register-header">
        <h2>
          <i class="fas fa-user-plus"></i>
          Krijo Llogari të Re
        </h2>
        <p>Regjistrohuni për të filluar me Biznes Manager</p>
      </div>

      <form class="register-form" id="registerForm">
        <div class="form-group">
          <label for="fullName">
            <i class="fas fa-user"></i>
            Emri i Plotë
          </label>
          <div class="input-with-icon">
            <input
              type="text"
              id="fullName"
              placeholder="Shkruani emrin tuaj të plotë"
              required
            />
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Adresa
          </label>
          <div class="input-with-icon">
            <input
              type="email"
              id="email"
              placeholder="Shkruani email-in tuaj"
              required
            />
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="username">
            <i class="fas fa-at"></i>
            Emri i Përdoruesit
          </label>
          <div class="input-with-icon">
            <input
              type="text"
              id="username"
              placeholder="Zgjidhni një emër përdoruesi"
              required
            />
            <i class="fas fa-at"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Fjalëkalimi
          </label>
          <div class="input-with-icon">
            <input
              type="password"
              id="password"
              placeholder="Krijoni një fjalëkalim"
              required
            />
            <i class="fas fa-lock"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Konfirmo Fjalëkalimin
          </label>
          <div class="input-with-icon">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Përsëritni fjalëkalimin"
              required
            />
            <i class="fas fa-lock"></i>
            <button
              type="button"
              class="password-toggle"
              id="toggleConfirmPassword"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="companyName">
            <i class="fas fa-building"></i>
            Emri i Kompanisë (opsional)
          </label>
          <div class="input-with-icon">
            <input
              type="text"
              id="companyName"
              placeholder="Emri i kompanisë suaj"
            />
            <i class="fas fa-building"></i>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="termsAgreement" required />
            <label for="termsAgreement" style="font-weight: normal; margin: 0">
              Unë pranoj kushtet e shërbimit dhe politikën e privatësisë
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          Krijo Llogarinë
        </button>

        <div class="divider">
          <span>Ose</span>
        </div>

        <div class="login-link">
          Keni tashmë një llogari?
          <a href="login.html">Hyni këtu</a>
        </div>
      </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      // Register System
      class RegisterSystem {
        constructor() {
          this.users = this.loadUsersFromStorage();
          this.setupEventListeners();
          this.createParticles();
          this.setupPasswordToggles();
        }

        createParticles() {
          const particlesContainer = document.getElementById("particles");
          const particleCount = 50;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;

            particlesContainer.appendChild(particle);
          }
        }

        loadUsersFromStorage() {
          const users = localStorage.getItem("biznesManagerUsers");
          if (users) {
            return JSON.parse(users);
          }
          return [];
        }

        saveUsersToStorage(users) {
          localStorage.setItem("biznesManagerUsers", JSON.stringify(users));
        }

        setupPasswordToggles() {
          const togglePassword = document.getElementById("togglePassword");
          const toggleConfirmPassword = document.getElementById(
            "toggleConfirmPassword",
          );
          const passwordInput = document.getElementById("password");
          const confirmPasswordInput =
            document.getElementById("confirmPassword");

          togglePassword.addEventListener("click", function () {
            const icon = this.querySelector("i");
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              icon.classList.remove("fa-eye");
              icon.classList.add("fa-eye-slash");
            } else {
              passwordInput.type = "password";
              icon.classList.remove("fa-eye-slash");
              icon.classList.add("fa-eye");
            }
          });

          toggleConfirmPassword.addEventListener("click", function () {
            const icon = this.querySelector("i");
            if (confirmPasswordInput.type === "password") {
              confirmPasswordInput.type = "text";
              icon.classList.remove("fa-eye");
              icon.classList.add("fa-eye-slash");
            } else {
              confirmPasswordInput.type = "password";
              icon.classList.remove("fa-eye-slash");
              icon.classList.add("fa-eye");
            }
          });
        }

        setupEventListeners() {
          document
            .getElementById("registerForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.handleRegister();
            });
        }

        showLoading() {
          document.getElementById("loading").classList.add("active");
        }

        hideLoading() {
          document.getElementById("loading").classList.remove("active");
        }

        showNotification(message, type = "info") {
          const notification = document.createElement("div");
          notification.className = `notification ${type}`;
          notification.textContent = message;
          document.body.appendChild(notification);

          setTimeout(() => {
            notification.style.animation = "slideInRight 0.3s ease reverse";
            setTimeout(() => {
              notification.remove();
            }, 300);
          }, 3000);
        }

        validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        handleRegister() {
          const fullName = document.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const companyName = document
            .getElementById("companyName")
            .value.trim();
          const termsAgreed = document.getElementById("termsAgreement").checked;

          // Validation
          if (
            !fullName ||
            !email ||
            !username ||
            !password ||
            !confirmPassword
          ) {
            this.showNotification(
              "Ju lutem plotësoni të gjitha fushat e detyrueshme!",
              "error",
            );
            return;
          }

          if (!this.validateEmail(email)) {
            this.showNotification(
              "Ju lutem shkruani një email të vlefshëm!",
              "error",
            );
            return;
          }

          if (password.length < 3) {
            this.showNotification(
              "Fjalëkalimi duhet të jetë së paku 3 karaktere!",
              "error",
            );
            return;
          }

          if (password !== confirmPassword) {
            this.showNotification("Fjalëkalimet nuk përputhen!", "error");
            return;
          }

          if (!termsAgreed) {
            this.showNotification(
              "Ju duhet të pranoni kushtet e shërbimit!",
              "error",
            );
            return;
          }

          // Check if user exists
          const userExists = this.users.some(
            (u) => u.email === email || u.username === username,
          );
          if (userExists) {
            this.showNotification(
              "Ky email ose emër përdoruesi ekziston tashmë!",
              "error",
            );
            return;
          }

          this.showLoading();

          // Create new user
          setTimeout(() => {
            const newUser = {
              id: this.users.length + 1,
              fullName,
              username,
              email,
              password,
              company: companyName || null,
              role: "user",
              createdAt: new Date().toISOString(),
              lastLogin: null,
            };

            this.users.push(newUser);
            this.saveUsersToStorage(this.users);

            // Store user session and auto-login
            localStorage.setItem(
              "biznesManagerCurrentUser",
              JSON.stringify(newUser),
            );
            localStorage.setItem("rememberUser", "true");
            // Set flag for session access
            sessionStorage.setItem("justLoggedIn", "true");

            this.hideLoading();
            this.showNotification(
              "Llogaria u krijua me sukses! Po ju logojmë...",
              "success",
            );

            // Redirect to dashboard after delay
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          }, 1500);
        }
      }

      // Initialize register system when page loads
      document.addEventListener("DOMContentLoaded", () => {
        window.registerSystem = new RegisterSystem();

        // Check if user is already logged in
        const savedUser = localStorage.getItem("biznesManagerCurrentUser");
        if (savedUser) {
          try {
            const user = JSON.parse(savedUser);
            window.registerSystem.showNotification(
              "Jeni tashmë të loguar si " + user.fullName + "!",
              "info",
            );

            // Auto-redirect to dashboard
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } catch (e) {
            localStorage.removeItem("biznesManagerCurrentUser");
          }
        }
      });
    </script>
  </body>
</html>
